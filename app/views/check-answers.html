{% extends "layouts/main.html" %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">Check your answers</h1>
        <dl class="govuk-summary-list">
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">First name</dt>
                <dd class="govuk-summary-list__value">{{ data['first-name'] }}</dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Surname</dt>
                <dd class="govuk-summary-list__value">{{ data.surname }}</dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Post code</dt>
                <dd class="govuk-summary-list__value">{{ data.postcode }}</dd>
            </div>
            <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key">Mobile number</dt>
                <dd class="govuk-summary-list__value">{{ data['mobile-number'] }}</dd>
            </div>
        </dl>

        <div class="govuk-form-group">
            <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="declaration" name="declaration" type="checkbox" required>
                    <label class="govuk-label govuk-checkboxes__label" for="declaration">
                        I confirm that the information I have provided is correct.
                    </label>
                </div>
            </div>
        </div>

        <form action="/success" method="post">
            <button class="govuk-button" type="submit">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
